<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم</title>
    <!-- <link rel="stylesheet" href="css/lib/all.min.css"> -->
    <link rel="stylesheet" href="css/login&register.css">
 
</head>

<body>
    <!-- form -->
    <div class="wrapper">

        <span class="bg-animate"></span>
        <!-- left side -->
        <!-- side log in -->
        <form class="form-box login">
            <!-- title left-side -->
            <h2 >تسجيل الدخول مستخدم جديد</h2>
            <form action="">
                <!-- username -->
                <div class="input-box">
                    <input type="text" required>
                    <!-- title username-->
                    <label for="">اسم المستخدم</label>
                    <!-- icin user -->
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <!-- placeholder -->
                    <input type="text" required>
                    <!-- title username-->
                    <label for="">بريدك الالكتروني</label>
                    <!-- icin user -->
                    <i class="fa-solid fa-envelope"></i>
                </div>
               
                <!-- password -->
                <div class="input-box ">
                    <!-- placeholder -->
                    <input type="password" required>
                    <!-- title password -->
                    <label for="">انشاء كلمة سر</label>
                    <!-- icon password -->
                    <i class="fa-solid fa-lock"></i>
                </div>
            
                <!-- log in btn -->
                <button type="submit" class="btn">سجل مستخدم</button>
                <!-- ask about your acount -->
                <div class="logreg-link">
                    <!-- sign up -->
                    <p>لدي حساب بالفعل؟ <a href="login.html" class="register-link">دخول</a></p>
                </div>
            </form>
        </form>
        <!-- side right -->
        <div class="info-text login">
            <h2>مرحبا بك</h2>
            <p>قم بتسجيل الدخول ك مستخدم جديد</p>
        </div>
        
    </div>


 
    <script src="js/login_register.js"></script>
</body>

</html>
