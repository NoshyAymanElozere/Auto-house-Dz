<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto house DZ</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <!-- css file link  -->

  <body>
    <div class="login">

        <div class="col-md-6 min-vh-100 d-none d-md-block lightbg">

        </div>
        <div class="col-md-6">

            <form class="form m-auto pt-5 logform">

              <p class="message">
                سجل الان واحصل علي حق الوصول الكامل الي موقعنا
              </p>

              <label>
                <input required="" placeholder="" type="email" class="input" />

              </label>

              <label>
                <input
                  required=""
                  placeholder=""
                  type="password"
                  class="input"
                />

              </label>

              <button class="submit">تسجيل الدخول</button>
              <p class="signin">
                لديك حساب بالفعل ؟
                <a href="Registerpage.html "> إنشاء حساب جديد</a>
              </p>

          </div>
        </div>

    <script src="js/main.js"></script>
    <!-- swiper liberary  -->
