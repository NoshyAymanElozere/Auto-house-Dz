<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto house DZ</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <!-- css file link  -->
    <link rel="stylesheet" href="css/sass/style.css" />
    <!-- swiper link  -->
    <link rel="stylesheet" href="css/lib/swiper-bundle.css" />
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <!-- file font Awsome  -->
    <link rel="stylesheet" href="css/lib/all.min.csss" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo"
          ><img src="img/logo.png" alt="logo"
        /></a>
        <ul>
          <li class="active"><a href="index.html">الصفحة الرئيسية</a></li>

          <li><a href="whoWeAre.html"> من نحن </a></li>

          <li><a href="LoginPage.html">تسجيل الدخول</a></li>

          <li><a href="contactus.html">تواصل معنا </a></li>
        </ul>
        <a
          href="cart.html"
          type="button "
          class="btn btn-primary position-relative cart text-white"
        >
          <i class="fa-solid fa-cart-shopping"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill counter"
          >
            99+
          </span>
        </a>
        <button class="hambrgerIcon">
          <div class="bar"></div>
        </button>
      </div>
    </header>
    <div class="department m-0 pt-5 mt-5">
      <div class="dep_title">
        <h2 class="d-flex aligen-items-center">
          اضافه خدمات أخري
          <img src="img/svg/true.svg" />
        </h2>
      </div>
      <div class="login">
        <div class="row m-0">
          <div class="col-md-12">
            <div
              class="container d-flex aligen-items-center justify-content-center frm"
            >
              <form class="form m-auto pt-5 logform">
                <p class="title">اضف خدمه</p>

                <label>
                  <input
                    required=""
                    placeholder=""
                    type="email"
                    class="input"
                  />
                  <span>أدخل عنوان</span>
                </label>

                <label>
                  <input required="" placeholder="" type="text" class="input" />
                  <span> أدخل الموضوع </span>
                </label>

                <label>
                  <div class="input h50 mt-2">
                    <span class="spann">
                      <small> أرفع ملف او صوره </small>
                      <i class="fa-solid fa-file-arrow-up"></i>
                    </span>
                    <input type="file" class="input d-none" />
                  </div>
                </label>

                <label>
                  <textarea
                    required=""
                    placeholder=""
                    type="email"
                    class="input"
                  ></textarea>
                  <span>أدخل وصف</span>
                </label>

                <button class="submit">اضافه</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <!-- swiper liberary  -->
    <script src="js/lib/swiper-bundle.js"></script>
    <!-- swiper file to custom from peogramer  -->
    <script src="js/lib/swiper.js"></script>
    <!-- bootstrap library  -->
    <script src="js/lib/bootstrap.bundle.js"></script>
    <!-- font Awsome liberary  -->
    <script src="js/lib/all.min.js"></script>
  </body>
</html>
