<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY U</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <!-- css file link  -->
    <link rel="stylesheet" href="css/sass/style.css" />
    <!-- swiper link  -->
    <link rel="stylesheet" href="css/lib/swiper-bundle.css" />
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <!-- file font Awsome  -->
    <link rel="stylesheet" href="css/lib/all.min.csss" />
  </head>
  <body>
    <div class="login">
      <div class="row m-0">
        <div class="col-md-6 min-vh-100 d-none d-md-block">
          <img src="img/bglogin.jpg " class="img-fluid imgg" alt="" />
        </div>
        <div class="col-md-6">
          <div
            class="container d-flex aligen-items-center justify-content-center frm"
          >
            <form class="form m-auto pt-5">
              <p class="title">إنشاء حساب جديد</p>
              <p class="message">
                سجل الان واحصل علي حق الوصول الكامل الي موقعنا
              </p>
              <div class="flex">
                <label>
                  <input required="" placeholder="" type="text" class="input" />
                  <span>الاسم </span>
                </label>

                <label>
                  <input
                    required=""
                    placeholder=""
                    type="number"
                    class="input"
                  />
                  <span>رقم الهاتف </span>
                </label>
              </div>

              <label>
                <input required="" placeholder="" type="email" class="input" />
                <span>الاميل</span>
              </label>
              <label>
                <div class="input h50 mt-2">
                  <span class="spann">
                    <small> أرفع ملف او صوره </small>
                    <i class="fa-solid fa-file-arrow-up"></i>
                  </span>
                  <input type="file" class="input d-none" />
                </div>
              </label>

              <label>
                <input
                  required=""
                  placeholder=""
                  type="password"
                  class="input"
                />
                <span>كلمه المرور </span>
              </label>
              <label>
                <input
                  required=""
                  placeholder=""
                  type="password"
                  class="input"
                />
                <span>تأكيد كلمه المرور</span>
              </label>
              <button class="submit">إنشاء حساب جديد</button>
              <p class="signin">
                لديك حساب بالفعل ؟
                <a href="LoginPage.html"> تسجيل الدخول</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <!-- swiper liberary  -->
    <script src="js/lib/swiper-bundle.js"></script>
    <!-- swiper file to custom from peogramer  -->
    <script src="js/lib/swiper.js"></script>
    <!-- bootstrap library  -->
    <script src="js/lib/bootstrap.bundle.js"></script>
    <!-- font Awsome liberary  -->
    <script src="js/lib/all.min.js"></script>
  </body>
</html>
